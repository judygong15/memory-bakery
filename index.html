<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Bakery</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    
    <main>

        <div id ="container">

        <!-- Splash Screen -->

        <div id="splash-screen" class="screen">
            <div class="screen-content">
                <img class="splash-img" src="./images/memory_bakery_storefront.png" alt="A bakery storefront.">
                <h1>Welcome to Memory Bakery</h1>
                <div id="progress-container">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                    </div>
                </div>

            </div>
        </div>
        
        <!-- Settings Screen -->

        <div id="settings-screen" class="screen">
            <div class="screen-content">
                <h2>Settings</h2>

                    <!-- Difficulty -->
                    <div class="difficulty">

                        <input type="radio" class="btn-check" name="settings" id="easy" value="easy" autocomplete="off">
                        <label class="btn btn-primary" for="easy">Easy</label>

                        <input type="radio" class="btn-check" name="settings" id="medium" value="medium" autocomplete="off">
                        <label class="btn btn-primary" for="medium">Medium</label>

                        <input type="radio" class="btn-check" name="settings" id="hard" value="hard" autocomplete="off">
                        <label class="btn btn-primary" for="hard">Hard</label>

                    </div>
                        
                     <!-- Player Name Input -->
                     <div class="player-names">
                         <div class="player-name-input">
                             <h3>Enter Player 1 Name</h3>
                             <input type="text" id="player-0-name-input"> 
                         </div>
     
                         <!-- Adding a second player -->
                         <div class="player-name-input">
                             <h3>Enter Player 2 Name</h3>
                             <input type="text" id="player-1-name-input"> 
                         </div>
                     </div>

                    <button type="button" class="btn btn-primary" id="start-button">Start</button>
            </div>
        </div>
        
        <!-- Game Screen -->

        <div id="game-screen" class="screen">
        <div class="screen-content">
            <!-- Scoreboard -->
            <div id="game-scoreboard-menu">
            <div class="scoreboard" id="game-screen-scoreboard">
                <!-- Player scoreboard(s) will be dynamically inserted -->
            </div>

            <!-- Game Menu -->
                <div id="game-menu">
                    <!-- Help Button Modal -->
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary menu" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        <i class="bi bi-question-lg"></i>
                    </button>
                        
                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h3 class="modal-title" id="staticBackdropLabel">Instructions</h3>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <!-- Instructions will be dynamically inserted based on how many current players in the game -->
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary menu play-audio-button"><i class="bi bi-volume-mute-fill"></i></i></button>
                    <button type="button" class="btn btn-primary menu pause-audio-button"><i class="bi bi-volume-up-fill"></i></i></button>
                    <button type="button" class="btn btn-primary menu restart-button"><i class="bi bi-arrow-clockwise"></i></button>
                    <button type="button" class="btn btn-primary menu quit-button"><i class="bi bi-x"></i></button>

                </div>   

            </div>
                <!-- Gameboard -->

                <div id="gameboard">
                <!-- Grid will be created and cards will be inserted dynamically in Javascript -->
                </div>
            </div>
        </div>

        <!-- Game Over Screen -->

            <div id="game-over-screen" class="screen">
                <div class="screen-content">
                    
                        <h2>
                            <div class="scoreboard">
                                <!-- Player scoreboard(s) will be dynamically inserted -->
                            </div>
                        </h2> 
                        <h3 id="game-winner"></h3>
                        <button type="button" class="btn btn-primary" id="play-again-button">Play Again</button>
                        <button type="button" class="btn btn-primary" id="change-settings-button">Change Settings</button>
                        <button type="button" class="btn btn-primary quit-button">Quit</button>
                    </div>
                    <div class="credit-copyright">
                        <p>Music Credits: 'Iced Americano' by Oneul</p>
                        <p>Memory Bakery Game | &copy; 2021 Judy Gong</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
